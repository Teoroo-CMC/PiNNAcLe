  .md-main {
      flex-grow: 0
  }

  .md-main__inner {
      display: flex;
      height: 100%;
  }

  .mdx-container {
      padding-top: .0rem;
  }

  .mdx-hero {
      margin: 32px 2.8rem;
      justify-content: center;
  }

  .mdx-hero h1 {
      margin-bottom: 1rem;
      color:  var(--md-primary-fg-color);

  }

      margin: 0 auto;
